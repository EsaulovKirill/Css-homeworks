<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='../header/header-adaptive.css' />
    <link rel="stylesheet" href="../../styles/norm.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#">
          <img src="./src/logo.svg" alt="logo-moon" />
        </a>
      </div>
      <div class="header__nav">
        <a href="#" class="header__nav--link">Home</a>
        <a href="#" class="header__nav--link">Shop</a>
        <a href="#" class="header__nav--link">About</a>
        <a href="#" class="header__nav--link">Contact</a>
      </div>
      <div class="header__search">
        <div class="header__search-wrapper">
          <input type="search" placeholder="Search item..." id="search-input" />
        </div>
      </div>
      <div class="header__button">
        <button type="submit" class="header__button-fav"></button>
        <button type="submit" class="header__button-cart"></button>
        <button type="submit" class="header__button-user"></button>
      </div>
    </header>
    <main></main>
  </body>
</html>
