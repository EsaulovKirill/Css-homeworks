<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../../styles/norm.css" />
    <link rel="stylesheet" href="./form.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <header class="header">
          <a href="#" class="header__logo--black">
            <img src="./src/logomoon 2.svg" alt="logo-moon" />
          </a>
          <a href="#" class="header__logo--lite">
            <img src="./src/logo-lite.svg" alt="logo-moon" />
          </a>
        </header>
      </div>
      <div class="form">
        <div class="desktop-panel">
          <div class="desktop-panel__wrapper">
            <h2 class="desktop-panel__title">Возможности онлайн приложения</h2>
            <ul class="desktop-panel__list">
              <li class="desktop-panel__item">
                Клиенты записываются 24/7 в удобное для вас время
              </li>
              <li class="desktop-panel__item">
                Создавайте, редактируйте, просматривайте записи
              </li>
              <li class="desktop-panel__item">
                Масштаб журнала записи 5, 10, 15 и 30 минут.
              </li>
              <li class="desktop-panel__item">
                Мотивируйте клиентов приходить чаще и тратить больше
              </li>
            </ul>
          </div>
        </div>
        <div class="page">
          <section class="registration">
            <h1 class="registration__title">Регистрация</h1>
            <form action="#" method="POST" class="registration__form">
              <div class="form-group">
                <label class="form-group__label" for="name">Имя</label>
                <input
                  class="form-group__input"
                  type="text"
                  id="name"
                  placeholder="Введите имя"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-group__label" for="surname">Фамилия</label>
                <input
                  class="form-group__input"
                  type="text"
                  id="surname"
                  placeholder="Введите фамилию"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-group__label" for="phone"
                  >Номер телефона</label
                >
                <input
                  class="form-group__input"
                  type="tel"
                  id="phone"
                  placeholder="8 (800) 555-35-35"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-group__label" for="email"
                  >Электронная почта</label
                >
                <input
                  class="form-group__input"
                  type="email"
                  id="email"
                  placeholder="Введите электронную почту"
                  required
                />
              </div>
              <div class="form-group password-input">
                <label class="form-group__label" for="password">Пароль</label>
                <input
                  class="form-group__input"
                  type="password"
                  id="password"
                  placeholder="Введите пароль"
                  required
                />
              </div>
              <div class="form-group password-confirm">
                <label class="form-group__label" for="confirm-password"
                  >Подтвердить пароль</label
                >
                <input
                  class="form-group__input"
                  type="password"
                  id="confirm-password"
                  placeholder="Введите пароль"
                  required
                />
              </div>
              <button class="btn btn--register" type="submit">
                Зарегистрироваться
              </button>
              <div class="checkbox-container">
                <input
                  class="checkbox-container__input"
                  type="checkbox"
                  id="terms"
                  checked
                />
                <label class="checkbox-container__label" for="terms">
                  Нажимая «Зарегистрироваться», вы соглашаетесь на обработку
                  персональных данных и условия сервиса
                </label>
              </div>
            </form>
          </section>
          <footer class="footer">
            <p class="footer__text">Нет аккаунта?</p>
            <a class="footer__link" href="#">Зарегистрироваться</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
